language: "pl"
intents:
  HassCloseCover:
    data:
      - sentences:
          - "<close> <name>"
          - "<close> <name> <area>"
      - sentences:
          - "<close> (drzwi | bramę) (garażowe | garażową | od garażu)"
          - "(Drzwi | Bramę) (garażowe | garażową | od garażu) <close>"
        slots:
          device_class: "garage"
      - sentences:
          - "Rolety <area> (<close> | <close_blind>)"
          - "(<close> | <close_blind>) [wszystkie] rolety <area>"
          - "(<close> | <close_blind>) <area> [wszystkie] rolety"
        slots:
          device_class:
            - "blind"
            - "curtain"
            - "shutter"
