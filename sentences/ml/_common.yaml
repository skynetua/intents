language: ml
responses:
  errors:
    no_intent: "ക്ഷമിക്കണം, എനിക്ക് അത് മനസ്സിലായില്ല"
    no_area: "{{ area }} എന്ന പേരുള്ള ഇടമില്ല"
    no_domain: "{{ area }} എന്നിടത്ത് ഒരു {{ domain }} അടങ്ങിയിട്ടില്ല"
    no_device_class: "{{ area }} ഇൽ ഒരു {{ device_class }} അടങ്ങിയിട്ടില്ല"
    no_entity: "{{ entity }} എന്ന് പേരുള്ള ഉപകരണമോ എന്റിറ്റിയോ ഇല്ല"
    handle_error: "ഇന്റന്റ് കൈകാര്യം ചെയ്യുമ്പോൾ അപ്രതീക്ഷിതമായ ഒരു പിശക് സംഭവിച്ചു"
lists:
  color:
    values:
      - in: "(വെ(ള്ള|ളുത്ത)|ധവള|ശ്വ്വേത)"
        out: "white"
      - in: "(ക(റുപ്പ്|റുത്ത))"
        out: "black"
      - in: "(ചു(വപ്പ്|വന്ന|മപ്പ്|വന്നത്)|ചെ(മപ്പ്|മപ്പു|മന്ന)|ചുമ(ന്ന|ന്നത്))"
        out: "red"
      - in: "ഓറഞ്ച്"
        out: "orange"
      - in: "മഞ്ഞ"
        out: "yellow"
      - in: "പച്ച"
        out: "green"
      - in: "നീല"
        out: "blue"
      - in: "(പർപ്പിൾ|ഊത|ധൂമ്ര)"
        out: "purple"
      - in: "(ത(വിട്ട്|വിട്|വിട്ടു)|ബ്രൗൺ)"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c|സെ(ൽഷ്യസ്|ന്റിഗ്രേഡ്)"
        out: "celsius"
      - "fahrenheit"
      - in: "f|ഫാറൻ(ഹീറ്റ്|ഹൈറ്റ്)"
        out: "fahrenheit"
expansion_rules:
  all: "(എല്ലാ|മുഴുവൻ|സർവ്വ|സകല)"
  the: "(ഈ|ആ)"
  in: "(ഇ(ൽ|ലെ)|യുടെ ഉള്ളി(ൽ|ലെ)|യി(ലെ|ൽ)|യുടെ അക(ത്തെ|ത്ത്|ത്തുള്ള)|ന്റെ ഉള്ളി(ൽ|ലെ|ലുള്ള)|ൽ|ലെ)"
  of: "(യുടെ|ഉടെ|ടെ|ന്റെ|ഇന്റെ)"
  to: "(ആയി|വരെ)"
  name: "{name}"
  area: "{area}"
  # എന്താണ്
  what_is: "(എന്താ|എ(ന്ത് ആണ്|ന്താണ്|ന്താകുന്നു)|(ന്താ|ന്നാ)ണ്|എ(ന്നാ|ന്നാണ്|ന്നതാണ്)|എന്തോ(ണ്ടാ|ണ്ടാണ്)|എ(ത്ര|ത്രയാ|ത്രയാണ്|ത്രയാകുന്നു))"
  # നിറം
  colour: "(നിറം|വർണം|ചായം)"
  # തെളിച്ചം
  _brightness: "(തെളിച്ചം|വെണ്മ|പ്രകാശം)"
  # തെളിച്ച_അളവ്
  brightness: "{brightness} [percent|ശതമാനം]"
  # കുറഞ്ഞത്
  min: "(കുറ(ഞ്ഞ|ഞ്ഞത്)|ന്യൂനത(മ|മം))"
  # കൂടിയത്
  max: "(കൂടിയത്|പരമാവധി|ഉച്ചനില)"
  turn_on: "(ഓണാ(ക്കൂ|ക്കുക|ക്കുവിൻ)|ഇ(ടൂ|ടുക|ടുവിൻ)|ഓൺ ചെ(യ്യൂ|യ്യുക|യ്യുവിൻ)|തെളി(ക്കൂ|ക്കുക|ക്കുവിൻ)|തെളിയി(ക്കൂ|ക്കുക|ക്കുവിൻ))"
  turn_off: "(ഓഫാ(ക്കൂ|ക്കുക|ക്കുവിൻ)|നിർ(ത്തൂ|ത്തുക|ത്തുവിൻ)|ഓഫ് (ചെയ്യൂ|ചെയ്യുക|ആക്കൂ|ചെയ്യുവിൻ|ആക്കുവിൻ)|കെടു(ത്തുക|ത്തൂ|ത്തുവിൻ)|അണ(ക്കൂ|ക്കുക|ക്കുവിൻ))"
  # ഓൺ
  _on: "(ഓൺ|പ്രവർത്തന നിരതം)"
  # ഓഫ്
  _off: "(ഓഫ്|പ്രവർത്തന രഹിതം)"
  # ആക്കുക
  turn: "(ചെ(യ്യൂ|യ്യുക|വിൻ)|ആ(ക്കുക|ക്കൂ|ക്കുവിൻ))"
  open: "(തുറ(ക്കൂ|ക്കുക|ക്കുവിൻ))"
  close: "(അട(ക്കൂ|ക്കുക|ക്കുവിൻ)|മൂടു(ക|വിൻ)|മൂടൂ)"
  # ക്രമീകരിക്കുക
  set: "(ക്രമപ്പെടുത്തുക|ആക്കുക|ക്രമീകരിക്കുക)"
  # മാറ്റുക
  change: "(മാറ്റുക|ഭേദപ്പെടുത്തുക|പരിവര്‍ത്തനം ചെയ്യുക)"
  # താപനില
  temp: "(താപനില|ചൂടുനില|ചൂട്|തണുപ്പ്)"
  # താപനില_അളവ്
  temperature: "{temperature} [ഡിഗ്രി|ഡിഗ്രീസ്] [{temperature_unit}]"
  # പങ്ക
  # fan: "(ഫാ(ൻ|നും|നുകളും)|വിശ(റി|റിയും|റികളും)|പങ്ക(യും|കൾ|കളും)|പാറ്റൽ യ(ന്ത്രം|ന്ത്രങ്ങളും))"
  fan: "(ഫാൻ|ഫാനും|വിശറി|വിശറിയും|പങ്ക|പങ്കയും|പാറ്റൽ യന്ത്രം|പാറ്റൽ യന്ത്രവും)"
  # പങ്കകൾ
  fans: "(ഫാനുകളും|ഫാനുകൾ|പങ്കകളും|പങ്കകൾ|വിശറികളും|വിശറികൾ|പാറ്റൽ യന്ത്രങ്ങളും|പാറ്റൽ യന്ത്രങ്ങൾ)"
  # വിളക്ക്
  light: "(വിള(ക്ക്|ക്കും)|ലാ(മ്പ്|മ്പും)|ലൈ(റ്റ്|റ്റും))"
  # വിളക്കുകൾ
  lights: "(വിളക്കുക(ൾ|ളും)|ലാമ്പുക(ൾ|ളും)|ലൈറ്റുക(ൾ|ളും))"
skip_words:
  - "ദയവായി"
  - "ദയവു ചെയ്ത്"
  - "പ്ലീസ്"
  - "കനിവായി"
