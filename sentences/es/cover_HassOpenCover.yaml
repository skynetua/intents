language: es
intents:
  HassOpenCover:
    data:
      - sentences:
          - "<abre> <name>"
          - "<abre> <name> <area>"
      - sentences:
          - "<abre> <puerta> [(del|de|de la)] (garaje|cochera)"
        slots:
          device_class: "garage"
      - sentences:
          - "<abre> <puerta> [<area>]"
        slots:
          device_class: "gate"
      - sentences:
          - "<abre> [la | las] (cortinas | persianas) <area>"
        slots:
          device_class:
            - "blind"
            - "curtain"
            - "shutter"
