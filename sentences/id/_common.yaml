language: id
responses:
  errors:
    no_intent: "Maaf, Saya tidak mengerti"
    no_area: "Tidak ada area bernama {{ area }}"
    no_domain: "{{ area }} tidak mengandung {{ domain }}"
    no_device_class: "{{ area }} tidak mengandung {{ device_class }}"
    no_entity: "Tidak ada perangkat atau entitas bernama {{ entity }}"
    handle_error: "Terjadi kesalahan tak terduga saat menangani intent"
lists:
  color:
    values:
      - in: "putih"
        out: "white"
      - in: "hitam"
        out: "black"
      - in: "merah"
        out: "red"
      - in: "oranye"
        out: "orange"
      - in: "jingga"
        out: "orange"
      - in: "kuning"
        out: "yellow"
      - in: "hijau"
        out: "green"
      - in: "biru"
        out: "blue"
      - in: "ungu"
        out: "purple"
      - in: "coklat"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
expansion_rules:
  nama: "{name}"
  area: "{area}"
  apakah: "(apa | apakah | apa itu)"
  berapa: "(berapa | berapakah)"
  nyala_imperatif: "(nyalakan | nyalain | hidupkan | hidupin)"
  mati_imperatif: "(matikan | matiin)"
  buka_imperatif: "(buka | bukain)"
  tutup_imperatif: "(tutup | tutupin)"
  set_imperatif: "(atur | setel | setelin | set | jadikan | jadiin)"
  kecerahan: "{brightness} [persen]"
  suhu: "{temperature} [derajat] [{temperature_unit}]"
skip_words:
  - "tolong"
