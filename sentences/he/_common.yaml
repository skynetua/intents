language: "he"
responses:
  errors:
    no_intent: "Sorry, I couldn't understand that"
    no_area: "אין שטח בשם {{ area }}"
    no_domain: "אין {{ domain }} ב{{ area }}"
    no_device_class: "אין {{ device_class }} ב{{ area }}"
    no_entity: "אין התקן או יישות בשם {{ entity }}"
    handle_error: "An unexpected error occurred while handling the intent"
lists:
  color:
    values:
      - in: "לבן"
        out: "white"
      - in: "שחור"
        out: "black"
      - in: "אדום"
        out: "red"
      - in: "כתום"
        out: "orange"
      - in: "צהוב"
        out: "yellow"
      - in: "ירוק"
        out: "green"
      - in: "כחול"
        out: "blue"
      - in: "סגול"
        out: "purple"
      - in: "חום"
        out: "brown"
      - in: "ורוד"
        out: "pink"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "מעלות"
        out: "celsius"
expansion_rules:
  name: "[ה]{name}"
  area: "[ה][ב]{area}"
  what_is: "(מה | מהו | מהי | מהם | מהן)"
  brightness: "{brightness} [אחוז]"
  turn: "(turn | switch)"
  temp: "(מעלות | טמפרטורה | טמפרטורת)"
  temperature: "{temperature} [{temperature_unit}] [מעלות]"
skip_words:
  - "אנא"
  - "נא"
  - "בבקשה"
