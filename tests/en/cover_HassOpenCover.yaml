language: "en"
tests:
  - sentences:
      - "open the curtain left"
    intent:
      name: "HassOpenCover"
      slots:
        name: cover.curtain_left
  - sentences:
      - "open the curtain left in living room"
    intent:
      name: "HassOpenCover"
      slots:
        name: cover.curtain_left
        area: living_room

  # Garage door
  - sentences:
      - "open the garage door"
    intent:
      name: "HassOpenCover"
      slots:
        device_class: "garage"

  # Blinds
  - sentences:
      - "open the blinds in the kitchen"
      - "open kitchen blinds"
    intent:
      name: "HassOpenCover"
      slots:
        area: "kitchen"
        device_class:
          - "blind"
