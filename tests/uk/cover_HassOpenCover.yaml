language: uk
tests:
  - sentences:
      - "відкрий ліву штору"
    intent:
      name: "HassOpenCover"
      slots:
        name: cover.curtain_left
  - sentences:
      - "відкрий ліву штору в вітальні"
    intent:
      name: "HassOpenCover"
      slots:
        name: cover.curtain_left
        area: living_room

  # Garage door
  - sentences:
      - "відчини гараж"
      - "підніми двері гаража"
      - "відкрий двері в гаражі"
    intent:
      name: "HassOpenCover"
      slots:
        device_class: "garage"

  # Blinds
  - sentences:
      - "підніми жалюзі на кухні"
    intent:
      name: "HassOpenCover"
      slots:
        area: "kitchen"
        device_class:
          - "blind"
          - "curtain"
          - "shutter"
  - sentences:
      - "розкрий всі вікна"
    intent:
      name: "HassOpenCover"
      slots:
        device_class:
          - "blind"
          - "curtain"
