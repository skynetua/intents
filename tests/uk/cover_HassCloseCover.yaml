language: uk
tests:
  - sentences:
      - "закрий ліву штору"
    intent:
      name: "HassCloseCover"
      slots:
        name: cover.curtain_left
  - sentences:
      - "закрий ліву штору в вітальні"
    intent:
      name: "HassCloseCover"
      slots:
        name: cover.curtain_left
        area: living_room

  # Garage door
  - sentences:
      - "зачини гараж"
      - "опусти двері гаража"
      - "закрий гаражні двері"
    intent:
      name: "HassCloseCover"
      slots:
        device_class: "garage"

  # Blinds
  - sentences:
      - "опусти жалюзі в кухні"
      - "закрий вікно на кухні"
    intent:
      name: "HassCloseCover"
      slots:
        area: "kitchen"
        device_class:
          - "blind"
          - "curtain"
          - "shutter"
  - sentences:
      - "закрий всі штори"
    intent:
      name: "HassCloseCover"
      slots:
        device_class:
          - "blind"
          - "curtain"
          - "shutter"
