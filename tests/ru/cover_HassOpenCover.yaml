language: "ru"
tests:
  - sentences:
      - "подними левую занавеску"
    intent:
      name: "HassOpenCover"
      slots:
        name: cover.curtain_left
  - sentences:
      - "открой левую занавеску в гостиной"
    intent:
      name: "HassOpenCover"
      slots:
        name: cover.curtain_left
        area: living_room

  # Garage door
  - sentences:
      - "открой дверь гаража"
      - "открой гаражную дверь"
    intent:
      name: "HassOpenCover"
      slots:
        device_class: "garage"

  # Blinds
  - sentences:
      - "подними жалюзи в кухне"
    intent:
      name: "HassOpenCover"
      slots:
        area: "kitchen"
        device_class:
          - "blind"
          - "curtain"
          - "shutter"
