      - "otevři přední roletu"
    intent:
      name: "HassOpenCover"
      slots:
        name: cover.blind_front
  - sentences:
      - "vytáhni přední roletu v ložnici"
    intent:
      name: "HassOpenCover"
      slots:
        name: cover.blind_front
        area: bedroom

  # Garage door
